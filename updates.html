<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Updates | Rick’s MC Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    .updates-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 28px;
    }

    h1 {
      text-align: center;
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 48px;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 36px;
      flex-wrap: wrap;
    }

    .filter {
      background: var(--bg-surface-2);
      color: var(--text-muted);
      border: 1px solid var(--border-soft);
      padding: 8px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }

    .filter.active,
    .filter:hover {
      background: var(--accent-soft);
      color: var(--accent);
    }

    .update-card {
      background: var(--bg-surface-2);
      border-radius: 16px;
      box-shadow: var(--shadow-card);
      margin-bottom: 18px;
      overflow: hidden;
      border: 1px solid var(--border-soft);
    }

    .update-header {
      padding: 20px 24px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .update-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .update-date {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .chevron {
      font-size: 1.4rem;
      color: var(--accent);
      transition: transform 0.25s ease;
    }

    .update-card.open .chevron {
      transform: rotate(180deg);
    }

    .update-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease;
      background: var(--bg-surface);
    }

    .update-card.open .update-content {
      max-height: 800px;
    }

    .update-body {
      padding: 20px 26px 26px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .update-tag {
      display: inline-block;
      background: var(--accent-soft);
      color: var(--accent);
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 6px;
    }

    .new-badge {
      margin-left: 8px;
      background: rgba(34,197,94,0.15);
      color: #22c55e;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">Rick’s MC</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/updates.html">Updates</a>
    </div>
  </nav>

  <main class="updates-container">
    <h1>Server Updates</h1>
    <p class="subtitle">Patch notes and announcements</p>

    <div class="filter-bar">
      <button class="filter active" data-filter="all">All</button>
      <button class="filter" data-filter="economy">Economy</button>
      <button class="filter" data-filter="qol">QoL</button>
      <button class="filter" data-filter="performance">Performance</button>
      <button class="filter" data-filter="events">Events</button>
    </div>

    <div id="updates"></div>
  </main>

  <script>
    const container = document.getElementById("updates");
    const filters = document.querySelectorAll(".filter");

    fetch("updates.json")
      .then(res => res.json())
      .then(data => {
        const now = new Date();

        data.forEach((u, index) => {
          const date = new Date(u.date);
          const isNew = (now - date) / 86400000 <= 7;

          const card = document.createElement("div");
          card.className = "update-card";
          card.id = u.id;
          card.dataset.category = u.category;

          card.innerHTML = `
            <div class="update-header">
              <div>
                <div class="update-title">
                  ${u.title}
                  ${isNew ? `<span class="new-badge">NEW</span>` : ``}
                </div>
                <div class="update-date">${date.toDateString()}</div>
              </div>
              <div class="chevron">⌄</div>
            </div>
            <div class="update-content">
              <div class="update-body">
                ${u.tags.map(t => `<span class="update-tag">${t}</span>`).join("")}
                <ul>
                  ${u.items.map(i => `<li>${i}</li>`).join("")}
                </ul>
              </div>
            </div>
          `;

          container.appendChild(card);

          card.querySelector(".update-header").onclick = () => {
            card.classList.toggle("open");
            history.replaceState(null, "", `#${u.id}`);
          };

          if (index === 0) card.classList.add("open");
        });

        const hash = location.hash.replace("#", "");
        if (hash) {
          const el = document.getElementById(hash);
          if (el) el.classList.add("open");
        }
      });

    filters.forEach(btn => {
      btn.onclick = () => {
        filters.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        document.querySelectorAll(".update-card").forEach(c => {
          c.style.display =
            btn.dataset.filter === "all" ||
            c.dataset.category === btn.dataset.filter
              ? "block"
              : "none";
        });
      };
    });
  </script>
</body>
</html>
